<body class="rtl">

  <!-- Preloader -->
  <div id="global-loader">
    <div class="loader-demo-box">
      <div class="square-box-loader">
        <div class="square-box-loader-container">
          <div class="square-box-loader-corner-top"></div>
          <div class="square-box-loader-corner-bottom"></div>
        </div>
        <div class="square-box-loader-square"></div>
      </div>
    </div>
  </div>
  <!-- End Preloader -->

  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
        <div class="row flex-grow">
          <div class="col-lg-6 d-flex align-items-center justify-content-center">
            <div class="auth-form-transparent text-left p-3">
              <a href="../../index-2.html">
                <div class="brand-logo d-flex justify-content-center">
                  <img src="../../images/logo.svg" alt="logo">
                </div>
              </a>
              <h4>صفحه ورود</h4>
              <form class="pt-3">
                <div class="form-group">
                  <label for="exampleInputEmail">نام کاربری</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-left-0">
                        <i class="fa fa-user text-primary"></i>
                      </span>
                    </div>
                    <input type="text" class="form-control form-control-lg border-right-0" id="exampleInputEmail"
                      placeholder="نام کاربری خود را وارد کنید">
                  </div>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword">رمز عبور</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-left-0">
                        <i class="fa fa-lock text-primary"></i>
                      </span>
                    </div>
                    <input type="password" class="form-control form-control-lg border-right-0" id="exampleInputPassword"
                      placeholder="رمز عبور خود را وارد کنید">
                  </div>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      مرا به خاطر بسپار
                    </label>
                  </div>
                  <a href="#" class="auth-link text-black">رمز عبور خود را فراموش کرده اید ؟</a>
                </div>
                <div class="my-3">
                  <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                    href="../../index-2.html">ورود</a>
                </div>
                <div class="mb-2 d-flex">
                  <button type="button" class="btn btn-facebook auth-form-btn flex-grow ml-1">
                    <i class="fab fa-facebook-f ml-2"></i>فیس بوک
                  </button>
                  <button type="button" class="btn btn-google auth-form-btn flex-grow mr-1">
                    <i class="fab fa-google ml-2"></i>گوگل
                  </button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  حساب کاربری نداری ؟ <a href="register-2.html" class="text-primary">ثبت نام</a>
                </div>
              </form>
            </div>
          </div>
          <div class="col-lg-6 login-half-bg d-flex flex-row">
          </div>
        </div>
