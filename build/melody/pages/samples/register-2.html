<body class="rtl">

  <!-- Preloader -->
  <div id="global-loader">
    <div class="loader-demo-box">
      <div class="square-box-loader">
        <div class="square-box-loader-container">
          <div class="square-box-loader-corner-top"></div>
          <div class="square-box-loader-corner-bottom"></div>
        </div>
        <div class="square-box-loader-square"></div>
      </div>
    </div>
  </div>
  <!-- End Preloader -->

  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
        <div class="row flex-grow">
          <div class="col-lg-6 d-flex align-items-center justify-content-center">
            <div class="auth-form-transparent text-left p-3">
              <a href="../../index-2.html">
                <div class="brand-logo d-flex justify-content-center">
                  <img src="../../images/logo.svg" alt="logo">
                </div>
              </a>
              <h4>ایجاد حساب جدید</h4>
              <form class="pt-3">
                <div class="form-group">
                  <label>نام کاربری</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-left-0">
                        <i class="fa fa-user text-primary"></i>
                      </span>
                    </div>
                    <input type="text" class="form-control form-control-lg border-right-0" placeholder="نام کاربری">
                  </div>
                </div>
                <div class="form-group">
                  <label>ایمیل</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-left-0">
                        <i class="far fa-envelope-open text-primary"></i>
                      </span>
                    </div>
                    <input type="email" class="form-control form-control-lg border-right-0" placeholder="ایمیل">
                  </div>
                </div>
                <div class="form-group">
                  <label>کشور</label>
                  <select class="form-control form-control-lg" id="exampleFormControlSelect2">
                    <option>کشور</option>
                    <option>ایران</option>
                    <option>ترکیه</option>
                    <option>چین</option>
                    <option>روسیه</option>
                    <option>هند</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>رمز عبور</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-left-0">
                        <i class="fa fa-lock text-primary"></i>
                      </span>
                    </div>
                    <input type="password" class="form-control form-control-lg border-right-0" id="exampleInputPassword"
                      placeholder="رمز عبور">
                  </div>
                </div>
                <div class="mb-4">
                  <div class="form-check">
                    <label class="form-check-label text-muted text-right">
                      <input type="checkbox" class="form-check-input">
                      قوانین و مقررات را می پذیرم
                    </label>
                  </div>
                </div>
                <div class="mt-3">
                  <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                    href="../../index-2.html">ثبت نام</a>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  قبلا حساب کاربری داشته اید؟ <a href="login.html" class="text-primary">ورود</a>
                </div>
              </form>
            </div>
          </div>
          <div class="col-lg-6 register-half-bg d-flex flex-row">
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->

  <script src="../../vendors/js/vendor.bundle.base.js"></script>

  <script src="../../js/settings.js"></script>
  <script src="../../js/todolist.js"></script>
  <!-- endinject -->
</body>
